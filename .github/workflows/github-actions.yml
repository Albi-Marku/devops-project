# Comment for testing purposes

name: CI Pipeline


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Jest cache
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-jest-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-jest-

      # Run full suite on push to main
      - name: Run full Jest tests (skip sqlite persistence)
        if: github.event_name == 'push'
        run: yarn jest --ci --cache --cacheDirectory=.jest-cache --testPathIgnorePatterns=spec/persistence/sqlite.spec.js

      # Ensure main branch is available for git diff
      - name: Fetch main branch
        if: github.event_name == 'pull_request'
        run: git fetch origin main:refs/remotes/origin/main


      # Run only changed tests on pull requests
      - name: Run Jest only for changed files (skip sqlite persistence)
        if: github.event_name == 'pull_request'
        run: |
          yarn jest --ci --cache --cacheDirectory=.jest-cache \
            --testPathIgnorePatterns=spec/persistence/sqlite.spec.js \
            --findRelatedTests $(git diff --name-only origin/main...HEAD)
