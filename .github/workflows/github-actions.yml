name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Deploy only when pushing to main
  pull_request:
    branches:
      - main   # Run CI checks on PRs to main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      - name: Install dependencies
        run: npm install

      - name: Run tests (with writable DB path)
        run: npm test
        env:
          DB_FILE: /tmp/todos/todos.db   # Override location for CI

      - name: Build application
        run: npm run build

